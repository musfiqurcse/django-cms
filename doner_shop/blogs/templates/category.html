{% extends "base.html" %}

{% block content %}
    <h3>{{ category.name }}</h3>
    {% for post in posts %}
        <a href="/blogs/post/{{ post.id }}">
            <h3>{{ post.title }}</h3>
        </a>
        <p>{{ post.date }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
